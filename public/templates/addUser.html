<div class="form-div">
<form>
<div class="input-div">
	<input ng-model="user.username" type="text"  class='form-control' id="username" name="username" placeholder="Username">
</div>
<div class="input-div">
	<input ng-model="user.password" class='form-control' type="text" id="password" name="password" placeholder="Password">
</div>
<div class="input-div">
	<input ng-model="user.email" class='form-control' type="text" id="email" name="email" placeholder="Email">
</div>
	<button class="btn btn-success" ng-click="addUser()">Add</button>

</form>
<div class="clear"></div>
<p>{{formError}}</p>
</div>
<div ng-include src="'/public/templates/showUsers.html'">
		
</div>
